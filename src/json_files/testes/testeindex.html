<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        select {
            padding: 10px;
            margin-bottom: 20px;
        }
        img {
            max-width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Selecione um Pokémon</h1>
        <select id="pokemon-select">
            <option value="">Escolha um Pokémon</option>
        </select>
        <div id="pokemon-container"></div>
    </div>
    
    <!-- Inclui o script JS ao final do corpo -->
    <script src="testepokemon.js"></script>
</body>
</html>
